name: Docker Build, Push, Scan

on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight
  push:
    branches:
      - main
      - master
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - master
  release:
    types: [published]

jobs:
  build_and_scan:
    name: Docker Build, Push, Scan
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
      security-events: write
      pull-requests: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for GHCR
        id: meta_ghcr
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build and push (GHCR)
        id: push_ghcr
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: ${{ startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta_ghcr.outputs.tags }}
          labels: ${{ steps.meta_ghcr.outputs.labels }}
          load: ${{ !startsWith(github.ref, 'refs/tags/') }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ startsWith(github.ref, 'refs/tags/') && format('ghcr.io/{0}@{1}', github.repository, steps.push_ghcr.outputs.digest) || fromJSON(steps.meta_ghcr.outputs.json).tags[0] }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true  # Only report vulnerabilities that have fixes available
          scanners: 'vuln' # Ignore secret scanning; there are false positives, and we're not copying secrets into this image.

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        # Only upload if not a PR from a fork
        if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate artifact attestation (GHCR)
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.push_ghcr.outputs.digest }}
          push-to-registry: true
